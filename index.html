<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>❤❤❤❤❤ ❤❤ ❤</title>

  <script src="jquery-1.8.3.js"> </script>

  <style>
     body {
        text-align: center;
    }
    div {
        width: 200px;
        height: 50px;
        line-height: 50px;
        cursor: pointer;
        background: #eeeeee;
        color: white;
	    font-weight: 900;
	    font-size: 18px;

        position: absolute;
    }

    .person {
        color: #333333;
    }

    .pig {
        background: #ff0000;
    }

  </style>

 </head>
 <body>
	<audio controls="controls" autoplay="autoplay">
  <source src="feifei.mp3" />
Your browser does not support the audio element.
</audio> 
<br>
    <h1>你今天开心吗</h1>

    <div class="person">不开心</div>
    <div class="pig">开心</div>

 </body>

 <script>

var w = $(".person").width();
var h = $(".person").height();

var pageWidth = window.innerWidth;
var pageHeight = window.innerHeight;

var centerX = parseInt(pageWidth / 2);
var centerY = parseInt(pageHeight / 2);

$(".person").css({
    left: (centerX - w - 50)+ "px"
});
$(".pig").css({
    left: (centerX + 50) + "px"
});

$(".person").mouseover(function() {
    // console.log("mouse over");
    
    var x = parseInt(Math.random() * (pageWidth - w));
    var y = parseInt(Math.random() * (pageHeight - h));

    $(".person").css({
        left: x + "px",
        top: y + "px"
    });
 });

 $(".pig").click(function() {
    for (var i = 0; i < 3; i++) {
        alert("每天开心最重要!");
    }

     alert("重要的事情说三遍");
 });
//--创建页面监听，等待微信端页面加载完毕 触发音频播放
document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    audioAutoPlay();
});
//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
document.addEventListener('touchstart', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
    }
    audioAutoPlay();
});
 </script>

</html>
